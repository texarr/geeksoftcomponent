<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geeksoft component</title>

    <!-- css -->
    <link rel="stylesheet" href="css/main.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- jquery -->
    <script type="text/javascript" src="http://texar.usermd.net/node_modules/jquery/dist/jquery.min.js"></script>

    <!-- javascript -->
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </head>
  <body>
    <section class="members">
      <div class="members__background members__background-blue">
        <div class="members__table flex_container flex_container-column">

          <div class="members__table__header flex_row">
            <div class="flex_col">
              <span>Name</span>
            </div>
            <div class="flex_col">
              <span>Height</span>
            </div>
            <div class="flex_col">
              <span>Gender</span>
            </div>
            <div class="flex_col">
              <span>Action</span>
            </div>
          </div>

          <div class="flex_row">
            <div class="members__table__line members__table__line-top flex_col">

            </div>
          </div>

          <div class="members__table__container">

            <div class="members__table__container__content flex_row hidden" data-name="toclone">
              <div class="flex_col" data-name="name">
                <span>Name</span>
              </div>
              <div class="flex_col" data-name="height">
                <span>Age</span>
              </div>
              <div class="flex_col" data-name="zodiac">
                <span>Zodiac</span>
              </div>
              <div class="flex_col" data-name="action">
                <span>DELETE</span><i class="fa fa-trash" aria-hidden="true"></i>
              </div>
            </div>

          </div>

          <div class="flex_row">
            <div class="members__table__line members__table__line-bottom flex_col">

            </div>
          </div>

      </div>
    </section>
  </body>
</html>
