<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geeksoft component</title>

    <!--customized bootstrap css with 24 columns -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" href="css/main.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- jquery -->
    <script type="text/javascript" src="http://texar.usermd.net/node_modules/jquery/dist/jquery.min.js"></script>

    <!-- javascript -->
    <script type="text/javascript" src="js/main.js"></script>

  </head>
  <body>
    <section class="members">
      <div class="members__background members__background-blue">
        <div class="members__table container">

          <div class="members__table__header row">
            <div class="col col-sm-12">
              <span>Name</span>
            </div>
            <div class="col col-sm-4">
              <span>Age</span>
            </div>
            <div class="col col-sm-4">
              <span>Zodiac</span>
            </div>
            <div class="col col-sm-4">
              <span>Action</span>
            </div>
          </div>

          <div class="row">
            <div class="members__table__line members__table__line-top col col-sm-24">

            </div>
          </div>

          <div class="members__table__content_container row">

            <div class="row members__table__content" data-name="toclone" style="display: none">
              <div class="col col-sm-12" data-name="name">
                <span>Name</span>
              </div>
              <div class="col col-sm-4" data-name="age">
                <span>Age</span>
              </div>
              <div class="col col-sm-4" data-name="zodiac">
                <span>Zodiac</span>
              </div>
              <div class="col col-sm-4" data-name="action">
                <span>DELETE</span><i class="fa fa-trash" aria-hidden="true"></i>
              </div>
            </div>
        </div>

          <div class="row">
            <div class="members__table__line members__table__line-bottom col col-sm-24">

            </div>
          </div>

      </div>
    </section>
  </body>
</html>
